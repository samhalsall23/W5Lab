<html>



<body>
    <link rel = "stylesheet" href = "css/styles.css">
    <img src = "Monash_Header.jpg" />
    
    <h1> Insert Task</h1> </br>
    <h1>
        <a href="/">Insert New Task</a>
        <a href="/gettasks">Get All Tasks</a>
        <a href="/deletetask">Delete Task</a>
        <a href="/deletecomplete">Delete All Completed Tasks</a>
        <a href="/updatetask">UpdateTask</a>
    </h1>
    <form action="/addnewtask" method="POST">
        Task Name <input type="text" method="POST" name="tname" /> </br>
        Assign to <input type="text" method="POST" name="tassign" /> </br>
        Due Date <input type="date" method="POST" name="tdate" /> </br>
        Task Status 
        <select method="POST" name="tstatus">
            <option value="P">In Progress</option>
            <option value="C">Complete</option>
        </select>
        </br>
        Task Description <input type="text" method="POST" name="tdesc" /> </br>



        <input type="submit" value="Submit" /> </br>
    </form>
</body>
</html>
